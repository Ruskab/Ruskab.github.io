<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    @layer utilities {
      .plant-card {
        @apply flex flex-col gap-2 rounded-xl min-w-48 flex-1 cursor-pointer transition-all duration-300 hover:shadow-xl p-3 bg-white border border-slate-200 h-[500px];
      }
      .plant-image-wrapper {
        @apply w-full aspect-square rounded-lg overflow-hidden relative;
      }
      .plant-image {
        @apply w-full h-full object-cover transition-transform duration-300 group-hover:scale-105;
      }
      .plant-status-indicator {
        @apply absolute top-2 right-2 size-6 rounded-full flex items-center justify-center text-white;
      }
      .status-dot {
        @apply size-3 rounded-full;
      }
      .plant-info {
        @apply flex flex-col items-start;
      }
      .plant-name {
        @apply text-[#121811] text-base font-semibold leading-tight;
      }
      .plant-watering-status {
        @apply text-sm font-normal leading-normal;
      }
      .status-dot {
        @apply inline-block size-2 rounded-full mr-1.5;
      }
      .btn-primary {
        @apply flex items-center justify-center gap-2 rounded-full h-10 px-6 bg-[#c2e4b8] text-[#121811] text-sm font-bold leading-normal tracking-[0.015em] transition-colors duration-300 hover:bg-opacity-80;
      }
      .btn-secondary {
        @apply flex items-center justify-center gap-2 rounded-full h-10 px-6 bg-[#ebf0ea] text-[#121811] text-sm font-medium leading-normal transition-colors duration-300 hover:bg-opacity-80;
      }
      .section-title {
        @apply text-[#121811] text-xl font-bold leading-tight tracking-[-0.015em] px-1 pb-2 pt-6 flex items-center gap-2;
      }
      .watering-instructions {
        @apply text-xs text-slate-600 mt-1 border-t border-slate-100 pt-1;
      }
      .instruction-label {
        @apply font-medium text-slate-700;
      }
    }
  </style>
</head>
<body class="bg-[#f9fbf9]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

<button class="btn-primary">
<span class="material-icons-outlined">add_circle_outline</span>
<span class="truncate">Add New Plant</span>
</button>
</div>
